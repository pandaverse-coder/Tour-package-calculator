<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayodhya Tourism Services - Package Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      border-bottom: 2px solid #ff9800;
    }

    header img {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #ff9800;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: 2px solid #ff9800;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffa733;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 10px;
      font-size: 1.05rem;
    }

    .breakdown {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }

    .breakdown p {
      margin: 5px 0;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      header img {
        height: 50px;
      }
      .container {
        margin: 10px;
        padding: 15px;
      }
      button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/z8mW7qR/temple.png" alt="Logo">
    <h1>Ayodhya Tourism Services</h1>
  </header>

  <div class="container">
    <label>No. of Persons:</label>
    <input type="number" id="persons" value="4">

    <label>No. of Days:</label>
    <input type="number" id="days" value="2">

    <label>Avg Room Price (2 persons):</label>
    <input type="number" id="roomPrice" value="2500">

    <label>Avg Transport Price (per car):</label>
    <input type="number" id="carPrice" value="2500">

    <label>Car Capacity (persons):</label>
    <input type="number" id="carCapacity" value="7">

    <label>Meal Plan (per person per meal):</label>
    <input type="number" id="mealPrice" value="300">

    <label>Category of Meal Plan:</label>
    <select id="mealPlan">
      <option value="1">CP Plan (Breakfast only)</option>
      <option value="2">MAP Plan (Breakfast + Dinner)</option>
      <option value="3">AP Plan (Breakfast + Lunch + Dinner)</option>
    </select>

    <button onclick="calculatePackage()">Calculate Package</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePackage() {
      let persons = parseInt(document.getElementById('persons').value);
      let days = parseInt(document.getElementById('days').value);
      let roomPrice = parseInt(document.getElementById('roomPrice').value);
      let carPrice = parseInt(document.getElementById('carPrice').value);
      let carCapacity = parseInt(document.getElementById('carCapacity').value);
      let mealPrice = parseInt(document.getElementById('mealPrice').value);
      let mealPlan = parseInt(document.getElementById('mealPlan').value);

      // --- Room Calculation ---
      let doubleRooms = Math.floor(persons / 2);
      let leftover = persons % 2;
      let roomCost = doubleRooms * roomPrice;

      if (leftover === 1) {
        roomCost += roomPrice; // needs another room
      }

      // Alternative: Triple occupancy check
      if (persons % 3 === 0) {
        let tripleOption = (persons / 3) * (roomPrice + 500);
        roomCost = Math.min(roomCost, tripleOption);
      }

      roomCost *= days;

      // --- Meal Calculation ---
      let mealCost = persons * mealPlan * mealPrice * days;

      // --- Transport Calculation ---
      let carCount = Math.ceil(persons / carCapacity);
      let transportCost = carCount * carPrice * days;

      // --- Total ---
      let totalCost = roomCost + mealCost + transportCost;
      let perPerson = (totalCost / persons).toFixed(2);

      // --- Breakdown Output ---
      document.getElementById('result').innerHTML =
        `<div class="breakdown">
           <p><b>Room Cost:</b> ₹${roomCost}</p>
           <p><b>Meal Cost:</b> ₹${mealCost}</p>
           <p><b>Transport Cost:</b> ₹${transportCost}</p>
         </div>
         <p><b>Total Package Cost:</b> ₹${totalCost}</p>
         <p><b>Per Person Cost:</b> ₹${perPerson}</p>`;
    }
  </script>

</body>
</html>
